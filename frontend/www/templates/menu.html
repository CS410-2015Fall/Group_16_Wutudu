<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button ng-click="customBackClick()">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{user.email}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" menu-close href="#/app/main">
          <i class="icon ion-home"></i>Home
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/friend">
          <i class="icon ion-person-stalker"></i>Friends
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/group">
          <i class="icon ion-ios-people"></i>Groups
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-click="logout()">
          <i class="icon ion-power"></i>Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
