<ion-view view-title="Friend">

  <ion-content>
    <h2 ng-bind="friend.name"></h2>

    <div class="list">

      <div class="item item-divider">
        In progress
      </div>

      <ion-list>
        <ion-item class="item" ng-repeat="wutudu in inProgressWutudus" ng-click="showWutuduQuestion(wutudu)">
          {{wutudu.name}}
        </ion-item>
      </ion-list>

      <div class="item item-divider">
        Upcoming
      </div>

      <ion-list>
        <ion-item class="item" ng-repeat="wutudu in upcomingWutudus" ng-click="showWutuduDetail(wutudu)">
          {{wutudu.name}}
        </ion-item>
      </ion-list>

    </div>
  </ion-content>

</ion-view>
