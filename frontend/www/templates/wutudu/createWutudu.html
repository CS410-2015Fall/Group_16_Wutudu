<ion-view view-title="Create Wutudu">
  <ion-header-bar>
    <h1 class="title">Create Pre-Wutudu</h1>
  </ion-header-bar>

  <ion-content>
    <div class="item item-input-inset">
      <span class="padding-right">Date:</span>
      <ionic-datepicker input-obj="datepickerObject">
        <button class="button button-block button-wutudu"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
      </ionic-datepicker>
      <ionic-timepicker input-obj="timePickerObject">
        <button class="button button-block button-wutudu overflowShow">
          {{displayTime(timePickerObject.inputEpochTime)}}
        </button>
      </ionic-timepicker>
    </div>
    <div class="item item-input-inset">
      <span class="padding-right">Search:</span>
      <label class="item-input-wrapper">
        <input googleplace type="text" id="createWutuduPlacesAutoComplete" set-location="setWutuduLocation(lat,lng)" style="width: 100%;">
        <button class="close-icon" type="reset"></button>
      </label>
    </div>
    <div id="createWutuduMap" data-tap-disabled="true" style="height: 300px; width: 100%;"></div>
  </ion-content>

  <div class="bar bar-footer">
    <div class="footer-title">
      <button class="button button-icon ion-android-checkmark-circle" ng-click="createWutudu(wutudu)">
        <span class="padding-left">CREATE WUTUDU</span>
      </button>
    </div>
  </div>
</ion-view>
